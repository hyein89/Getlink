<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex,nofollow">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #ffffff;
      color: #222;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .redirect-wrapper {
      width: 100%;
      max-width: 500px;
      padding: 2rem;
      text-align: center;
    }

    .spinner-border {
      width: 2.5rem;
      height: 2.5rem;
      margin-bottom: 1rem;
      color: #0d6efd;
    }

    @media (max-width: 480px) {
      .redirect-wrapper {
        padding: 1.5rem 1rem;
      }
    }
  </style>
</head>
<body>

<div class="redirect-wrapper">
  <div class="spinner-border" role="status"></div>
  <h4 id="status-title">Please wait...</h4>
  <p id="status-text">We are redirecting you to the destination.</p>
</div>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const encoded = urlParams.get("key");

  const botPatterns = [
    /bot/i,
    /crawler/i,
    /spider/i,
    /facebookexternalhit/i,
    /facebot/i,
    /slackbot/i,
    /discord/i,
    /telegram/i,
    /whatsapp/i,
    /preview/i
  ];

  const ua = navigator.userAgent;
  let isBot = botPatterns.some(p => p.test(ua));

  const title = document.getElementById("status-title");
  const text = document.getElementById("status-text");

  if (!encoded) {
    title.innerText = "Invalid Link";
    text.innerText = "This link is missing or incorrect.";
  } else if (isBot) {
    title.innerText = "Content Blocked for Bots";
    text.innerText = "Please open this link in your real browser.";
    document.querySelector('.spinner-border').style.display = "none";
  } else {
    setTimeout(() => {
      const targetUrl = atob(encoded);
      window.location.href = targetUrl;
    }, 2500);
  }
</script>

</body>
</html>
